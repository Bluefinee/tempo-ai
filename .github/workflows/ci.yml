name: Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Backend: TypeScript Linting, Type Checking, Testing, and Building
  backend-quality:
    name: Backend Quality Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    outputs:
      coverage-percent: ${{ steps.coverage.outputs.coverage-percent }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: "./backend/pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run type-check

      - name: Biome check (lint + format)
        run: pnpm run check

      - name: Run tests with coverage
        run: pnpm run test:coverage

      - name: Extract coverage percentage
        id: coverage
        run: |
          if [ -f "coverage/coverage-summary.json" ]; then
            COVERAGE=$(node -p "Math.round(JSON.parse(require('fs').readFileSync('./coverage/coverage-summary.json')).total.lines.pct)")
            echo "coverage-percent=$COVERAGE" >> $GITHUB_OUTPUT
            echo "ğŸ“Š Test Coverage: $COVERAGE%"
          else
            echo "coverage-percent=0" >> $GITHUB_OUTPUT
            echo "âš ï¸ No coverage data found"
          fi

      - name: Build API
        run: pnpm run build

      - name: Verify build output
        run: |
          if [[ ! -f "dist/index.js" ]]; then
            echo "âŒ Build output missing"
            exit 1
          fi
          echo "âœ… Build output verified"

      - name: Check bundle size
        run: |
          BUNDLE_SIZE=$(stat -f%z dist/index.js 2>/dev/null || stat -c%s dist/index.js)
          echo "ğŸ“¦ Bundle size: ${BUNDLE_SIZE} bytes"
          if [[ $BUNDLE_SIZE -gt 5000000 ]]; then
            echo "âš ï¸ Warning: Bundle size exceeds 5MB"
          fi

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always() && hashFiles('coverage/lcov.info') != ''
        with:
          file: ./coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false


  # CI Summary
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [backend-quality]

    steps:
      - name: Check CI results
        run: |
          echo "ğŸ“Š CI Pipeline Summary"
          echo "====================="
          echo ""
          echo "ğŸ”§ Backend Quality: ${{ needs.backend-quality.result }}"

          if [[ "${{ needs.backend-quality.outputs.coverage-percent }}" != "" ]]; then
            echo "ğŸ“ˆ Backend Coverage: ${{ needs.backend-quality.outputs.coverage-percent }}%"
          fi

          echo ""

          if [[ "${{ needs.backend-quality.result }}" == "failure" ]]; then
            echo "âŒ CI Pipeline Failed"
            echo "Please check the individual job logs for details."
            exit 1
          else
            echo "âœ… CI Pipeline Successful"
            echo "All quality checks passed!"
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const backendStatus = "${{ needs.backend-quality.result }}";
            const coverage = "${{ needs.backend-quality.outputs.coverage-percent }}";

            const statusEmoji = (status) => status === 'success' ? 'âœ…' : 'âŒ';

            const comment = `
            ## ğŸš€ Backend CI Results

            | Component | Status | Details |
            |-----------|--------|---------|
            | Backend Quality | ${statusEmoji(backendStatus)} ${backendStatus} | Type check, lint, test, build |
            ${coverage ? `| Test Coverage | ğŸ“Š ${coverage}% | Test coverage report |` : ''}

            ${backendStatus === 'success' ? 
              'ğŸ‰ All quality checks passed! Ready to merge.' : 
              'âš ï¸ Backend checks failed. Please review the logs and fix the issues.'}

            [View detailed logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
