name: Backend CI

on:
  push:
    branches: [main, develop]
    paths: ['backend/**']
  pull_request:
    branches: [main, develop]
    paths: ['backend/**']
  workflow_call:
    outputs:
      coverage-percent:
        description: "Test coverage percentage"
        value: ${{ jobs.backend.outputs.coverage-percent }}

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9"

jobs:
  backend:
    name: Backend Quality & Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    outputs:
      coverage-percent: ${{ steps.coverage.outputs.coverage-percent }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: "./backend/pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run type-check

      - name: Biome check (lint + format)
        run: pnpm run check

      - name: Run tests with coverage
        run: pnpm run test:coverage

      - name: Extract coverage percentage
        id: coverage
        run: |
          if [ -f "coverage/coverage-summary.json" ]; then
            COVERAGE=$(node -p "Math.round(JSON.parse(require('fs').readFileSync('./coverage/coverage-summary.json')).total.lines.pct)")
            echo "coverage-percent=${COVERAGE}" >> $GITHUB_OUTPUT
            echo "üìä Test Coverage: ${COVERAGE}%"
          else
            echo "coverage-percent=0" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è No coverage data found"
          fi

      - name: Build API
        run: pnpm run build

      - name: Verify build output
        run: |
          if [[ ! -f "dist/index.js" ]]; then
            echo "‚ùå Build output missing"
            exit 1
          fi
          echo "‚úÖ Build output verified"

      - name: Check bundle size
        run: |
          BUNDLE_SIZE=$(stat -f%z dist/index.js 2>/dev/null || stat -c%s dist/index.js)
          echo "üì¶ Bundle size: ${BUNDLE_SIZE} bytes"
          if [[ ${BUNDLE_SIZE} -gt 5000000 ]]; then
            echo "‚ö†Ô∏è Warning: Bundle size exceeds 5MB"
          fi

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: backend/coverage/
          retention-days: 7

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/dist/
          retention-days: 7