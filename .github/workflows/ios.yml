name: iOS CI

on:
  push:
    branches: [main, develop]
    paths: ['ios/**']
  pull_request:
    branches: [main, develop]
    paths: ['ios/**']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Swift Code Quality
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || contains(github.event.head_commit.message, '[lint]')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Cache SwiftLint
        uses: actions/cache@v4
        with:
          path: ~/.cache/swiftlint
          key: swiftlint-${{ runner.os }}
          
      - name: Install SwiftLint
        run: |
          curl -sSL https://github.com/realm/SwiftLint/releases/latest/download/swiftlint_linux.zip -o swiftlint.zip
          unzip swiftlint.zip
          chmod +x swiftlint
          sudo mv swiftlint /usr/local/bin/
          
      - name: Run SwiftLint
        working-directory: ./ios
        run: |
          echo "ðŸ§¹ Running SwiftLint..."
          swiftlint --strict --reporter github-actions-logging
          
  build:
    name: iOS Build Validation
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
          
      - name: Cache Swift Packages
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData/**/SourcePackages
            ~/Library/Caches/org.swift.swiftpm
          key: spm-${{ runner.os }}-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            spm-${{ runner.os }}-
            
      - name: Build Project
        working-directory: ./ios
        run: |
          echo "ðŸ”¨ Building iOS project..."
          xcodebuild build \
            -project TempoAI/TempoAI.xcodeproj \
            -scheme TempoAI \
            -destination 'generic/platform=iOS' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            -quiet
            
      - name: Summary
        if: always()
        run: |
          echo "ðŸ“Š iOS CI Summary"
          echo "=================="
          echo "âœ… Build: Compilation validation completed"
          echo "ðŸ’¡ iOS quality checks completed successfully."