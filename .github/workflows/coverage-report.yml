name: Coverage Report & GitHub Pages

on:
  push:
    branches: [main]
  workflow_run:
    workflows: ["Quality Gate & CI"]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

