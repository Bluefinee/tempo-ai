name: iOS Focused Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'ios/**'
      - '.github/workflows/ios-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'ios/**'
      - '.github/workflows/ios-tests.yml'

env:
  XCODE_VERSION: '15.2'
  NODE_VERSION: '20'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # This workflow runs when only iOS files change, providing faster feedback
  ios-focused-tests:
    name: iOS Quick Tests
    runs-on: macos-14
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}
        
      - name: Cache Xcode DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-xcode-deriveddata-${{ hashFiles('ios/TempoAI/TempoAI.xcodeproj/project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-xcode-deriveddata-
            
      - name: Install SwiftLint
        run: |
          if ! command -v swiftlint &> /dev/null; then
            brew install swiftlint
          fi
          
      - name: Run SwiftLint
        working-directory: ./ios/TempoAI
        run: swiftlint --strict
        continue-on-error: true
        
      - name: Create iOS Simulator
        run: |
          DEVICE_UDID=$(xcrun simctl create "Quick-Test-iPhone" "com.apple.CoreSimulator.SimDeviceType.iPhone-15" "com.apple.CoreSimulator.SimRuntime.iOS-17-2")
          echo "SIMULATOR_UDID=$DEVICE_UDID" >> $GITHUB_ENV
          xcrun simctl boot "$DEVICE_UDID"
          
      - name: Wait for simulator to boot
        run: |
          timeout=120
          elapsed=0
          while [ "$(xcrun simctl list devices | grep "${{ env.SIMULATOR_UDID }}" | grep -o "Booted\|Shutdown")" != "Booted" ]; do
            if [ $elapsed -ge $timeout ]; then
              echo "‚ùå Simulator failed to boot within $timeout seconds"
              exit 1
            fi
            echo "Waiting for simulator to boot... ($elapsed/$timeout)"
            sleep 5
            elapsed=$((elapsed + 5))
          done
          echo "‚úÖ Simulator booted successfully"
          
      - name: Build iOS App for Testing
        working-directory: ./ios/TempoAI
        run: |
          xcodebuild clean build-for-testing \
            -project TempoAI.xcodeproj \
            -scheme TempoAI \
            -destination "platform=iOS Simulator,id=${{ env.SIMULATOR_UDID }}" \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            -quiet
            
      - name: Run iOS Tests
        working-directory: ./ios/TempoAI
        run: |
          xcodebuild test-without-building \
            -project TempoAI.xcodeproj \
            -scheme TempoAI \
            -destination "platform=iOS Simulator,id=${{ env.SIMULATOR_UDID }}" \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults.xcresult
            
      - name: Parse Test Results
        working-directory: ./ios/TempoAI
        run: |
          if [ -d "TestResults.xcresult" ]; then
            xcrun xcresulttool get --format json --path TestResults.xcresult > test_results.json
            echo "‚úÖ iOS tests completed successfully"
          else
            echo "‚ùå No test results found"
            exit 1
          fi
          
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-focused-test-results-${{ github.run_id }}
          path: |
            ios/TempoAI/TestResults.xcresult
            ios/TempoAI/test_results.json
          retention-days: 7
          
      - name: Cleanup Simulator
        if: always()
        run: |
          if [ ! -z "${{ env.SIMULATOR_UDID }}" ]; then
            xcrun simctl shutdown "${{ env.SIMULATOR_UDID }}" || true
            xcrun simctl delete "${{ env.SIMULATOR_UDID }}" || true
          fi

  # Notify that full CI will also run
  notify-full-ci:
    name: Full CI Notification
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `
            ## üì± iOS-Focused Testing
            
            This workflow runs focused iOS tests when only iOS files are changed.
            
            üìã **What's being tested:**
            - SwiftLint checks
            - iOS unit tests
            - Build verification
            
            ‚ÑπÔ∏è **Note:** The main CI workflow will also run comprehensive tests for the entire codebase.
            
            [View iOS test results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
