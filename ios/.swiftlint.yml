# SwiftLint Configuration for Tempo AI iOS
# Based on 2025 iOS development best practices

# 除外するルール（現在のコードベースに適応）
disabled_rules:
  - file_name # Allow multiple classes per file in DesignSystem
  - trailing_whitespace
  - opening_brace  # Managed by swift-format; disabled to avoid conflicts

# 有効化するオプションルール（2025推奨・有効なルールのみ）
opt_in_rules:
  - empty_count
  - empty_string
  - fatal_error_message
  - vertical_whitespace_closing_braces
  - vertical_whitespace_opening_braces
  - trailing_closure
  - sorted_imports
  - closure_spacing

# 対象ディレクトリ
included:
  - TempoAI/TempoAI

# 除外ディレクトリ
excluded:
  - TempoAI/TempoAI/Assets.xcassets
  - TempoAI/TempoAI/Preview Content

# ルール設定
line_length: 120
identifier_name:
  min_length: 2
  max_length: 60
  excluded:
    - id
    - url
    - api
type_name:
  min_length: 3
  max_length: 40
function_parameter_count:
  warning: 5
  error: 8
cyclomatic_complexity:
  warning: 10
  error: 20
