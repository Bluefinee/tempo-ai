name: Code Linting & Formatting

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  typescript-lint:
    name: TypeScript Lint & Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"
          cache-dependency-path: "./backend/pnpm-lock.yaml"

      - name: Enable Corepack (pnpm)
        run: corepack enable

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run type-check

      - name: Biome check (lint + format)
        run: pnpm run check

  swift-lint:
    name: Swift Lint
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./ios/TempoAI

    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftLint
        run: |
          if ! command -v swiftlint &> /dev/null; then
            brew install swiftlint
          fi

      - name: Run SwiftLint
        run: |
          swiftlint --strict

      - name: SwiftLint Report
        run: |
          swiftlint --reporter json > swiftlint-report.json || true
          echo "SwiftLint violations count: $(cat swiftlint-report.json | jq length)"

  lint-summary:
    name: Lint Summary
    runs-on: ubuntu-latest
    needs: [typescript-lint, swift-lint]
    if: always()

    steps:
      - name: Check lint results
        run: |
          if [[ "${{ needs.typescript-lint.result }}" == "failure" || 
                "${{ needs.swift-lint.result }}" == "failure" ]]; then
            echo "❌ Linting failed - Please fix code quality issues"
            exit 1
          else
            echo "✅ All linting checks passed"
          fi
