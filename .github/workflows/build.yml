name: Build Verification

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  api-build:
    name: API Build Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"
          cache-dependency-path: "./backend/pnpm-lock.yaml"

      - name: Enable Corepack (pnpm)
        run: corepack enable

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build API
        run: pnpm run build

      - name: Verify build output
        run: |
          if [[ ! -f "dist/index.js" ]]; then
            echo "‚ùå Build output missing"
            exit 1
          fi
          echo "‚úÖ Build output verified"

      - name: Check bundle size
        run: |
          BUNDLE_SIZE=$(stat -f%z dist/index.js 2>/dev/null || stat -c%s dist/index.js)
          echo "üì¶ Bundle size: ${BUNDLE_SIZE} bytes"
          if [[ $BUNDLE_SIZE -gt 5000000 ]]; then
            echo "‚ö†Ô∏è Warning: Bundle size exceeds 5MB"
          fi

  ios-build:
    name: iOS Build Check
    runs-on: macos-latest
    env:
      XCODE_VERSION: "15.4"
      IOS_DESTINATION: "platform=iOS Simulator,name=iPhone 15,OS=17.2"
    defaults:
      run:
        working-directory: ./ios

    steps:
      - uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Cache Xcode derived data
        uses: actions/cache@v3
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-xcode-${{ hashFiles('**/project.pbxproj') }}

      - name: Build iOS project
        run: |
          xcodebuild build \
            -project TempoAI/TempoAI.xcodeproj \
            -scheme TempoAI \
            -configuration Debug \
            -destination '${{ env.IOS_DESTINATION }}' \
            -derivedDataPath ./DerivedData

      - name: Archive iOS app (Release build)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          xcodebuild archive \
            -project TempoAI/TempoAI.xcodeproj \
            -scheme TempoAI \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath ./build/TempoAI.xcarchive

      - name: Verify iOS build artifacts
        run: |
          if [[ -d "./DerivedData" ]]; then
            echo "‚úÖ iOS build successful"
          else
            echo "‚ùå iOS build failed"
            exit 1
          fi

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [api-build, ios-build]
    if: always()

    steps:
      - name: Check build results
        run: |
          if [[ "${{ needs.api-build.result }}" == "failure" || 
                "${{ needs.ios-build.result }}" == "failure" ]]; then
            echo "‚ùå Build verification failed"
            exit 1
          else
            echo "‚úÖ All builds successful"
            echo "üöÄ API Build: ${{ needs.api-build.result }}"
            echo "üì± iOS Build: ${{ needs.ios-build.result }}"
          fi
