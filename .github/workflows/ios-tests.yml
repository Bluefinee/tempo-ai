name: iOS Focused Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'ios/**'
      - '.github/workflows/ios-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'ios/**'
      - '.github/workflows/ios-tests.yml'

env:
  XCODE_VERSION: '15.2'
  NODE_VERSION: '20'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # This workflow runs when only iOS files change, providing faster feedback
  ios-focused-tests:
    name: iOS Quick Tests
    runs-on: macos-14
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}
        
      - name: Cache Xcode DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-xcode-deriveddata-${{ hashFiles('ios/TempoAI/TempoAI.xcodeproj/project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-xcode-deriveddata-
            
      - name: Install SwiftLint
        run: |
          if ! command -v swiftlint &> /dev/null; then
            brew install swiftlint
          fi
          
      - name: Check if iOS project exists
        id: ios-check
        run: |
          if [ -d "./ios/TempoAI" ]; then
            echo "ios-exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ iOS project found"
          else
            echo "ios-exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è iOS project not found, skipping workflow"
            exit 0
          fi

      - name: Install Tools
        run: |
          # Install SwiftLint and xcbeautify if not already installed
          if ! command -v swiftlint &> /dev/null; then
            brew install swiftlint
          fi
          if ! command -v xcbeautify &> /dev/null; then
            brew install xcbeautify
          fi

      - name: Run SwiftLint
        if: steps.ios-check.outputs.ios-exists == 'true'
        working-directory: ./ios/TempoAI
        run: |
          swiftlint --strict --reporter github-actions-logging
        continue-on-error: true
        
      - name: Select iOS Device
        if: steps.ios-check.outputs.ios-exists == 'true'
        id: device
        run: |
          echo "üîç Detecting available iOS devices..."
          
          # Try to find an iPhone Pro model first (usually has better performance)
          DEVICE_NAME=$(xcrun xctrace list devices 2>&1 | \
            grep -oE 'iPhone [0-9]+ Pro' | \
            head -1)
          
          # If no Pro model found, use any available iPhone
          if [ -z "$DEVICE_NAME" ]; then
            DEVICE_NAME=$(xcrun xctrace list devices 2>&1 | \
              grep -oE 'iPhone.*?[^\(]+' | \
              head -1 | \
              awk '{$1=$1;print}' | \
              sed -e "s/ Simulator$//")
          fi
          
          if [ -z "$DEVICE_NAME" ]; then
            echo "‚ùå No iOS devices available"
            exit 1
          fi
          
          echo "‚úÖ Selected device: $DEVICE_NAME"
          echo "name=$DEVICE_NAME" >> $GITHUB_OUTPUT
          echo "destination=platform=iOS Simulator,name=$DEVICE_NAME" >> $GITHUB_OUTPUT
          
      - name: Build iOS App for Testing
        if: steps.ios-check.outputs.ios-exists == 'true'
        working-directory: ./ios/TempoAI
        run: |
          set -o pipefail
          xcodebuild clean build-for-testing \
            -project TempoAI.xcodeproj \
            -scheme TempoAI \
            -destination "${{ steps.device.outputs.destination }}" \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            -quiet | xcbeautify
            
      - name: Run iOS Tests
        if: steps.ios-check.outputs.ios-exists == 'true'
        working-directory: ./ios/TempoAI
        run: |
          set -o pipefail
          xcodebuild test-without-building \
            -project TempoAI.xcodeproj \
            -scheme TempoAI \
            -destination "${{ steps.device.outputs.destination }}" \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults.xcresult | xcbeautify
            
      - name: Parse Test Results
        if: steps.ios-check.outputs.ios-exists == 'true'
        working-directory: ./ios/TempoAI
        run: |
          if [ -d "TestResults.xcresult" ]; then
            # Generate JSON test results
            xcrun xcresulttool get --format json --path TestResults.xcresult > test_results.json
            
            # Generate coverage report if available
            if xcrun xccov view --report TestResults.xcresult --json > coverage.json 2>/dev/null; then
              COVERAGE=$(python3 -c "import json; data = json.load(open('coverage.json')); print(round(data.get('lineCoverage', 0) * 100))")
              echo "üìä Code Coverage: ${COVERAGE}%"
            fi
            
            echo "‚úÖ iOS tests completed successfully"
          else
            echo "‚ùå No test results found"
            exit 1
          fi
          
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always() && steps.ios-check.outputs.ios-exists == 'true'
        with:
          name: ios-focused-test-results-${{ github.run_id }}
          path: |
            ios/TempoAI/TestResults.xcresult
            ios/TempoAI/test_results.json
            ios/TempoAI/coverage.json
          retention-days: 7

  # Notify that full CI will also run
  notify-full-ci:
    name: Full CI Notification
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const comment = `
            ## üì± iOS-Focused Testing
            
            This workflow runs focused iOS tests when only iOS files are changed.
            
            üìã **What's being tested:**
            - SwiftLint checks
            - iOS unit tests
            - Build verification
            
            ‚ÑπÔ∏è **Note:** The main CI workflow will also run comprehensive tests for the entire codebase.
            
            [View iOS test results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
