name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
      - "pnpm-lock.yaml"
  pull_request:
    branches: [main, develop]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
      - "pnpm-lock.yaml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: backend

jobs:
  # ===========================================================================
  # Job 1: Lint & Formatï¼ˆBiomeï¼‰
  # ===========================================================================
  lint:
    name: ğŸ§¹ Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: backend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome lint
        run: pnpm lint

      - name: Run Biome format check
        run: pnpm format:check

  # ===========================================================================
  # Job 2: Type Checkï¼ˆTypeScriptï¼‰
  # ===========================================================================
  typecheck:
    name: ğŸ“ Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: backend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript type check
        run: pnpm typecheck

  # ===========================================================================
  # Job 3: Unit Testsï¼ˆVitestï¼‰
  # ===========================================================================
  test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: [lint, typecheck]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: backend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      # Coverage disabled temporarily due to Cloudflare Workers compatibility issues
      # - name: Upload coverage report
      #   uses: actions/upload-artifact@v4
      #   if: always()
      #   with:
      #     name: coverage-report
      #     path: backend/coverage
      #     retention-days: 7

  # ===========================================================================
  # Job 4: Buildï¼ˆCloudflare Workersï¼‰
  # ===========================================================================
  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: backend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build for Cloudflare Workers
        run: pnpm build

      # wrangler deploy --dry-run ã§ãƒ‡ãƒ—ãƒ­ã‚¤å¯èƒ½ã‹ç¢ºèª
      - name: Validate wrangler configuration
        run: |
          if [ -n "$CLOUDFLARE_API_TOKEN" ]; then
            pnpm wrangler deploy --dry-run --outdir=dist
          else
            echo "âš ï¸ CLOUDFLARE_API_TOKEN not set, skipping wrangler dry-run validation"
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
