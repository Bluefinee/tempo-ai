name: Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9"
  XCODE_VERSION: "15.2"
  IOS_DESTINATION: "platform=iOS Simulator,name=iPhone 15,OS=17.0"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Backend: TypeScript Linting, Type Checking, Testing, and Building
  backend-quality:
    name: Backend Quality Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    outputs:
      coverage-percent: ${{ steps.coverage.outputs.coverage-percent }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: "./backend/pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run type-check

      - name: Biome check (lint + format)
        run: pnpm run check

      - name: Run tests with coverage
        run: pnpm run test:coverage

      - name: Extract coverage percentage
        id: coverage
        run: |
          if [ -f "coverage/coverage-summary.json" ]; then
            COVERAGE=$(node -p "Math.round(JSON.parse(require('fs').readFileSync('./coverage/coverage-summary.json')).total.lines.pct)")
            echo "coverage-percent=$COVERAGE" >> $GITHUB_OUTPUT
            echo "ğŸ“Š Test Coverage: $COVERAGE%"
          else
            echo "coverage-percent=0" >> $GITHUB_OUTPUT
            echo "âš ï¸ No coverage data found"
          fi

      - name: Build API
        run: pnpm run build

      - name: Verify build output
        run: |
          if [[ ! -f "dist/index.js" ]]; then
            echo "âŒ Build output missing"
            exit 1
          fi
          echo "âœ… Build output verified"

      - name: Check bundle size
        run: |
          BUNDLE_SIZE=$(stat -f%z dist/index.js 2>/dev/null || stat -c%s dist/index.js)
          echo "ğŸ“¦ Bundle size: ${BUNDLE_SIZE} bytes"
          if [[ $BUNDLE_SIZE -gt 5000000 ]]; then
            echo "âš ï¸ Warning: Bundle size exceeds 5MB"
          fi

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always() && hashFiles('coverage/lcov.info') != ''
        with:
          file: ./coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  # iOS: SwiftLint, Testing, and Building
  ios-quality:
    name: iOS Quality Checks
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Cache Xcode DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-xcode-deriveddata-${{ hashFiles('ios/TempoAI/TempoAI.xcodeproj/project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-xcode-deriveddata-

      - name: Install SwiftLint
        run: |
          if ! command -v swiftlint &> /dev/null; then
            brew install swiftlint
          fi

      - name: Check if iOS project exists
        id: ios-check
        run: |
          if [ -d "./ios/TempoAI" ]; then
            echo "ios-exists=true" >> $GITHUB_OUTPUT
            echo "âœ… iOS project found"
          else
            echo "ios-exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ iOS project not found, skipping iOS-specific steps"
          fi

      - name: Run SwiftLint
        if: steps.ios-check.outputs.ios-exists == 'true'
        working-directory: ./ios/TempoAI
        run: swiftlint --strict
        continue-on-error: true

      - name: List available simulators
        if: steps.ios-check.outputs.ios-exists == 'true'
        run: xcrun simctl list devicetypes && echo "---" && xcrun simctl list runtimes

      - name: Create iOS Simulator
        if: steps.ios-check.outputs.ios-exists == 'true'
        run: |
          # Use available iOS runtime
          RUNTIME=$(xcrun simctl list runtimes | grep iOS | tail -1 | sed 's/.*(\([^)]*\)).*/\1/')
          echo "Using runtime: $RUNTIME"
          DEVICE_UDID=$(xcrun simctl create "CI-Test-iPhone" "com.apple.CoreSimulator.SimDeviceType.iPhone-15" "$RUNTIME")
          echo "SIMULATOR_UDID=$DEVICE_UDID" >> $GITHUB_ENV
          xcrun simctl boot "$DEVICE_UDID"

      - name: Wait for simulator to boot
        if: steps.ios-check.outputs.ios-exists == 'true'
        run: |
          timeout=120
          elapsed=0
          while [ "$(xcrun simctl list devices | grep "${{ env.SIMULATOR_UDID }}" | grep -o "Booted\|Shutdown")" != "Booted" ]; do
            if [ $elapsed -ge $timeout ]; then
              echo "âŒ Simulator failed to boot within $timeout seconds"
              exit 1
            fi
            echo "Waiting for simulator to boot... ($elapsed/$timeout)"
            sleep 5
            elapsed=$((elapsed + 5))
          done
          echo "âœ… Simulator booted successfully"

      - name: Build iOS App for Testing
        if: steps.ios-check.outputs.ios-exists == 'true'
        working-directory: ./ios/TempoAI
        run: |
          xcodebuild clean build-for-testing \
            -project TempoAI.xcodeproj \
            -scheme TempoAI \
            -destination "platform=iOS Simulator,id=${{ env.SIMULATOR_UDID }}" \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            -quiet

      - name: Run iOS Tests
        if: steps.ios-check.outputs.ios-exists == 'true'
        working-directory: ./ios/TempoAI
        run: |
          xcodebuild test-without-building \
            -project TempoAI.xcodeproj \
            -scheme TempoAI \
            -destination "platform=iOS Simulator,id=${{ env.SIMULATOR_UDID }}" \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults.xcresult

      - name: Parse Test Results
        if: steps.ios-check.outputs.ios-exists == 'true'
        working-directory: ./ios/TempoAI
        run: |
          if [ -d "TestResults.xcresult" ]; then
            xcrun xcresulttool get --format json --path TestResults.xcresult > test_results.json
            echo "âœ… iOS tests completed successfully"
          else
            echo "âŒ No test results found"
            exit 1
          fi

      - name: Generate iOS Coverage Report
        if: steps.ios-check.outputs.ios-exists == 'true'
        working-directory: ./ios/TempoAI
        run: |
          if [ -d "TestResults.xcresult" ]; then
            xcrun xcresulttool get --format json --path TestResults.xcresult > coverage_results.json
            echo "ğŸ“Š iOS coverage report generated"
          fi
        continue-on-error: true

      - name: Upload iOS Test Results
        uses: actions/upload-artifact@v4
        if: always() && steps.ios-check.outputs.ios-exists == 'true'
        with:
          name: ios-test-results-${{ github.run_id }}
          path: |
            ios/TempoAI/TestResults.xcresult
            ios/TempoAI/test_results.json
            ios/TempoAI/coverage_results.json
          retention-days: 30

      - name: Cleanup Simulator
        if: always() && steps.ios-check.outputs.ios-exists == 'true'
        run: |
          if [ ! -z "${{ env.SIMULATOR_UDID }}" ]; then
            xcrun simctl shutdown "${{ env.SIMULATOR_UDID }}" || true
            xcrun simctl delete "${{ env.SIMULATOR_UDID }}" || true
          fi

  # Release Build (only on main branch)
  ios-release-build:
    name: iOS Release Build
    runs-on: macos-14
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && needs.ios-quality.result == 'success'
    needs: [ios-quality]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Build Release Archive
        working-directory: ./ios/TempoAI
        run: |
          xcodebuild clean archive \
            -project TempoAI.xcodeproj \
            -scheme TempoAI \
            -configuration Release \
            -destination "generic/platform=iOS" \
            -archivePath TempoAI.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            -quiet

      - name: Validate Archive
        working-directory: ./ios/TempoAI
        run: |
          if [ -d "TempoAI.xcarchive" ]; then
            echo "âœ… Archive created successfully"
            ls -la TempoAI.xcarchive/
          else
            echo "âŒ Archive creation failed"
            exit 1
          fi

      - name: Upload Archive
        uses: actions/upload-artifact@v4
        with:
          name: ios-archive-${{ github.run_id }}
          path: ios/TempoAI/TempoAI.xcarchive
          retention-days: 30

  # CI Summary
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [backend-quality, ios-quality]

    steps:
      - name: Check CI results
        run: |
          echo "ğŸ“Š CI Pipeline Summary"
          echo "====================="
          echo ""
          echo "ğŸ”§ Backend Quality: ${{ needs.backend-quality.result }}"
          echo "ğŸ“± iOS Quality: ${{ needs.ios-quality.result }}"

          if [[ "${{ needs.backend-quality.outputs.coverage-percent }}" != "" ]]; then
            echo "ğŸ“ˆ Backend Coverage: ${{ needs.backend-quality.outputs.coverage-percent }}%"
          fi

          echo ""

          if [[ "${{ needs.backend-quality.result }}" == "failure" || 
                "${{ needs.ios-quality.result }}" == "failure" ]]; then
            echo "âŒ CI Pipeline Failed"
            echo "Please check the individual job logs for details."
            exit 1
          else
            echo "âœ… CI Pipeline Successful"
            echo "All quality checks passed!"
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const backendStatus = "${{ needs.backend-quality.result }}";
            const iosStatus = "${{ needs.ios-quality.result }}";
            const coverage = "${{ needs.backend-quality.outputs.coverage-percent }}";

            const statusEmoji = (status) => status === 'success' ? 'âœ…' : 'âŒ';

            const comment = `
            ## ğŸš€ CI Pipeline Results

            | Component | Status | Details |
            |-----------|--------|---------|
            | Backend Quality | ${statusEmoji(backendStatus)} ${backendStatus} | Type check, lint, test, build |
            | iOS Quality | ${statusEmoji(iosStatus)} ${iosStatus} | SwiftLint, test, build |
            ${coverage ? `| Backend Coverage | ğŸ“Š ${coverage}% | Test coverage report |` : ''}

            ${backendStatus === 'success' && iosStatus === 'success' ? 
              'ğŸ‰ All quality checks passed! Ready to merge.' : 
              'âš ï¸ Some checks failed. Please review the logs and fix the issues.'}

            [View detailed logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
