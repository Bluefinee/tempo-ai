version: 2
updates:
  # TypeScript API dependencies
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "Bluefinee"
    commit-message:
      prefix: "ðŸ”’ security"
      include: "scope"
    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"
    ignore:
      # Ignore major version updates for stable production
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # iOS Swift Package Manager dependencies
  - package-ecosystem: "swift"
    directory: "/ios"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "Bluefinee"
    commit-message:
      prefix: "ðŸ”’ security"
      include: "scope"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 2
    reviewers:
      - "Bluefinee"
    commit-message:
      prefix: "ðŸ”§ ci"
      include: "scope"